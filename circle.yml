machine:
  services:
    - docker

dependencies:
  override:
    - docker pull segment/golang:latest
    - sudo gem install --no-ri --no-rdoc fpm
    - sudo gem install package_cloud

test:
  override:
    - >
      docker run
      $(env | grep -E '^CIRCLE_|^DOCKER_|^AWS_|^GH_|^NPM_|^PRODUCTION_|^STAGE_|^CIRCLECI=|^CI=' | sed 's/^/--env /g' | tr "\\n" " ")
      --rm
      --tty
      --interactive
      --name go
      --net host
      --volume /var/run/docker.sock:/run/docker.sock
      --volume ${GOPATH%%:*}/src:/go/src
      --volume ${PWD}:/go/src/github.com/${CIRCLE_PROJECT_USERNAME}/${CIRCLE_PROJECT_REPONAME}
      --workdir /go/src/github.com/${CIRCLE_PROJECT_USERNAME}/${CIRCLE_PROJECT_REPONAME}
      segment/golang:latest

deployment:
  release:
    tag: /v[0-9]+(\.[0-9]+)*/
    commands:
      - >
        docker run
        $(env | grep -E '^CIRCLE_|^DOCKER_|^AWS_|^GH_|^NPM_|^PRODUCTION_|^STAGE_|^CIRCLECI=|^CI=' | sed 's/^/--env /g' | tr "\\n" " ")
        --rm
        --tty
        --interactive
        --name release
        --net host
        --volume /var/run/docker.sock:/run/docker.sock
        --volume ${GOPATH%%:*}/src:/go/src
        --volume ${PWD}:/go/src/github.com/${CIRCLE_PROJECT_USERNAME}/${CIRCLE_PROJECT_REPONAME}
        --workdir /go/src/github.com/${CIRCLE_PROJECT_USERNAME}/${CIRCLE_PROJECT_REPONAME}
        --entrypoint make
        segment/golang:latest release
      - fpm -s dir -t deb -n chamber -v $(CIRCLE_TAG) ./dist/chamber--linux-amd64=/usr/bin/chamber
      - package_cloud push segment/chamber/ubuntu/xenial chamber_$(CIRCLE_TAG)_amd64.deb
